<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen" />
  </head>
  <body>
    <div id="welcomescreen">
      <h1>welcome to ARKANOID!</h1>
      <button id="button">PLAY</button>
    </div>
    <div id="playscreen" class="notdisplay">
      <div class="header">
        <div id="scoretable">
          Lives:
          <div id="lives">3</div>
          Score:
          <div id="score">0</div>
        </div>
        <div id="timetable">Time Left: <span id="chronometer">05:00</span></div>
      </div>
      <canvas id="myGame" width="500" height="600"></canvas>
    </div>
    <div id="gameoverscreen" class="notdisplay">GAMEOVER</div>
    <div id="winscreen" class="notdisplay">YOU WIN!!!</div>

    <script type="text/javascript" src="js/present.js"></script>
    <script type="text/javascript" src="js/assets.js"></script>
    <script type="text/javascript" src="js/block.js"></script>
    <script type="text/javascript" src="js/ball.js"></script>
    <script type="text/javascript" src="js/ship.js"></script>
    <script type="text/javascript" src="js/stage.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
