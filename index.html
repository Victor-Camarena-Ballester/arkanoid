<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen" />
  </head>

  <body>
    <div id="welcomescreen">
      <div><img src="images/logo.jpeg" /></div>
      <div id="button">LOADING....</div>
    </div>
    <div id="playscreen" class="notdisplay">
      <div id="timetable">Time Left: <span id="chronometer">05:00</span></div>
      <div>
        <canvas id="myGame" width="590" height="600"></canvas>
      </div>
      <div class="header">
        <div class="header-background">
          <div id="scoretable">
            <div>
              Lives:
              <div id="lives">3</div>
            </div>
            <div>
              Score:
              <div id="score">0</div>
            </div>
          </div>
        </div>
      </div>
      <div id="gameoverscreen" class="notdisplay">
        <div class="playagain">Play Again?</div>
        <img src="images/game_over.jpg" />
      </div>
      <div id="winscreen" class="notdisplay">
        <img src="images/win.gif" />
      </div>
    </div>

    <script type="text/javascript" src="js/present.js"></script>
    <script type="text/javascript" src="js/assets.js"></script>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/block.js"></script>
    <script type="text/javascript" src="js/ball.js"></script>
    <script type="text/javascript" src="js/ship.js"></script>
    <script type="text/javascript" src="js/stage.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <audio src="music/music.mp3" id="mainMusic" loop volume="0.5"></audio>
  </body>
</html>
